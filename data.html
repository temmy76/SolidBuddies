<html>
<head>
  <title>Berita Terkini</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <!-- Import library JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        $(function(){

            //Mengambil data dari file headline.txt dengan fungsi $.get() JQuery
            $.get('data.json', function(obj){
               var str = "<table border=1>";
                    
                str+="<tr><th>No</th><th>Judul</th><th>Kategori</th><th>Waktu Publish</th><th>Date</th></tr>";

                $.each(obj,function(n,data){
                    str+="<tr><td>"+(n+1)+"</td>";
                    str+="<td>"+data.judul+"</td>";
                    str+="<td>"+data.Kategori+"</td>";
                    str+="<td>"+data.Date+"</td>";
					str+="<td>"+data.Scrapped+"</td></tr>";
                });

                str+="</table>";
                $('#data_json').html(str);
            });
        });
    </script>
</head>
<body>
  <div class="container">
    <h2 align="center">Berita Terkini Republika.co.id</h2>
    <br />
    <div id="data_json" class="form-group">
        
    </div>
    <div class="form-group"></div>
</body>
</html>
